log4j.rootLogger=INFO,consoleAdr,logfile
 
log4j.appender.consoleAdr=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAdr.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAdr.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%l]-[%p] %m%n
 
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=E:/myResourceLibrary/TEMP/log/log.log
log4j.appender.logfile.Append = true
log4j.appender.logfile.DatePattern='.'yyyy-MM-dd
